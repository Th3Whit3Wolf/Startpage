<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<title>No Place</title>
	</head>
	<body onload="startTime()">
		<h1 id="greeting"></h1>

			<form
				class="search"
				method="get"
				action="https://www.duckduckgo.com/search"
			>
				<input
					type="search"
					name="q"
					value=""
					placeholder=""
				/>
			</form>
			<div class="section-one"></div>
			<div class="browse">
				<h5>Quick Links</h5>
				<div class="tabs-section">
					<div class="link-tab">
						<a href="https://www.reddit.com"
							><img src="assets/icons/reddit.png" width="32px"
						/></a>
					</div>
					<div class="link-tab">
						<a href="https://github.com/Th3Whit3Wolf?tab=repositories"
							><img src="assets/icons/github.png" width="32px"
						/></a>
					</div>
				</div>
			</div>
		</div>

		<div class="section-two">
			<div class="clock-date">
				<h1 id="clock"></h1>
			</div>

			<div class="jzdbox1 jzdbasf jzdcal">
				<div class="jzdcalt">April 2019</div>

				<span>Su</span>
				<span>Mo</span>
				<span>Tu</span>
				<span>We</span>
				<span>Th</span>
				<span>Fr</span>
				<span>Sa</span>

				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span>1</span>
				<span class="circle" data-title="My 25th birthday!">2</span>
				<span>3</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span>10</span>
				<span>11</span>
				<span class="circle" data-title="2 month anniversary!">12</span>
				<span>13</span>
				<span>14</span>
				<span>15</span>
				<span>16</span>
				<span>17</span>
				<span>18</span>
				<span>19</span>
				<span>20</span>
				<span>21</span>
				<span
					class="circle"
					data-title="#MusicMonday - share your favorite song!"
					>22</span
				>
				<span>23</span>
				<span>24</span>
				<span>25</span>
				<span>26</span>
				<span>27</span>
				<span>28</span>
				<span>29</span>
				<span>30</span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
				<span class="jzdb"><!--BLANK--></span>
			</div>

			<div class="weather">
				<h5>Weather</h5>
				<div class="weather-card">
					<h1 id="temp" class="temperature"></h1>
					<div id="temp-icon" class="weather-icon">
						<p id="icon-description"></p>
					</div>
				</div>
			</div>
		</div>
		<div class="row form-container">
			<div class="row">
				<div class="container full-width">
					<div class="card">
						<blockquote id="quote">
							<p></p>
						</blockquote>
						<cite></cite>
					</div>
					<div class="news">
						<h4>Headlines</h4>
						<div id="news-section"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/api.js" async></script>
		<script src="js/greeting.js"></script>
		<script src="js/quote.js"></script>
	</body>
</html>
